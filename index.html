<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard with Match Recording and Titles</title>
    <script src="script.js"></script> <!-- Include external JavaScript file -->
    <style>
        #leaderboard {
            list-style-type: none;
            padding: 0;
        }
        .player-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <input type="text" id="new-player-name" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <br>
    <input type="text" id="player1" placeholder="Player 1">
    <input type="text" id="player2" placeholder="Player 2">
    <button onclick="recordMatch()">Record Match</button>
    <ul id="leaderboard"></ul>
</body>
</html>
