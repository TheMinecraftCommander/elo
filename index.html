<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        #leaderboard {
            list-style-type: none;
            padding: 0;
        }
        .player-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Leaderboard</h2>
    <input type="text" id="new-player-name" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <ul id="leaderboard"></ul>

    <script>
        // Initialize leaderboard with player names and starting Elo ratings
        var players = [];

        function addPlayer() {
            var playerNameInput = document.getElementById("new-player-name");
            var playerName = playerNameInput.value.trim();

            if (playerName !== "") {
                var player = {
                    name: playerName,
                    elo: 950
                };

                players.push(player);
                updateLeaderboard();
                
                // Clear input field after adding player
                playerNameInput.value = "";
            } else {
                alert("Please enter a player name.");
            }
        }

        function updateLeaderboard() {
            var leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = ""; // Clear previous leaderboard

            // Sort players by Elo rating (descending order)
            players.sort((a, b) => b.elo - a.elo);

            // Update leaderboard with sorted player list
            players.forEach((player, index) => {
                var playerItem = document.createElement("li");
                playerItem.textContent = player.name + " - Elo: " + player.elo;
                playerItem.className = "player-item";
                leaderboard.appendChild(playerItem);
            });
        }
    </script>
</body>
</html>
