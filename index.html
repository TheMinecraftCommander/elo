<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <style>
        #player-list {
            list-style-type: none;
            padding: 0;
        }
        .player-item {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>Add Player</h2>
    <input type="text" id="new-player-name" placeholder="Enter player name">
    <button onclick="addPlayer()">Add Player</button>
    <ul id="player-list"></ul>

    <script>
        function addPlayer() {
            var playerNameInput = document.getElementById("new-player-name");
            var playerName = playerNameInput.value.trim();
            
            if (playerName !== "") {
                var playerList = document.getElementById("player-list");
                var playerItem = document.createElement("li");
                playerItem.textContent = playerName;
                playerItem.className = "player-item";
                playerList.appendChild(playerItem);
                
                // Clear input field after adding player
                playerNameInput.value = "";
            } else {
                alert("Please enter a player name.");
            }
        }
    </script>
</body>
</html>
